<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pun-ny!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center mt-5 fs-1">Pun-ny!</h1>

    <div class="container-fluid card mt-5" style="width: 20rem;">
        <div class="card-body">
            <h3 id="joke-setup" class="card-title text-center"></h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><p class="text-center" id="joke-punchline"></p></li>  
        </ul>
        <div class="card-body mx-auto">
            <button class="btn btn-outline-primary" onclick="revealPunchline()">Reveal Joke</button>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success" onclick="getAnotherJoke()">I want another Joke</button>
            </div>
        </div>
    </div>

    <p class="text-center mt-5">©️ Shnek 🐍</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
